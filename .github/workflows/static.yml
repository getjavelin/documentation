# Simple workflow for deploying Docusaurus content to GitHub Pages
name: Deploy Docusaurus to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # or another version if you prefer

      - name: Install dependencies and build
        run: |
          yarn install
          yarn build

      # If you only want to deploy the 'build' folder (common for Docusaurus), adjust the path below
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository_name: ${{ github.repository }}
          publish_dir: ./build # This assumes the output directory of Docusaurus is 'build'
